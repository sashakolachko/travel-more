<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Travel More</title>
  </head>
  <body class="body">
    <main class="bhromaon">
      <article class="banner">
        <section class="banner__cotainer container">
          <h1 class="banner__tittle">bhromaon</h1>
          <p class="banner__tagline">Safe Travel Anywhere</p>

          <form class="banner__form">
            <div class="form__input-container">
                <input class="form__search-input" type="text" name="search" placeholder="Search Your Travel Destination">
            </div>
            <button class="form__search-button" type='button'>
              <span class="search-button__text">Search</span>
              <img src="images/search.png" alt="search icon">
            </button>
          </form>

          <div class="banner__scroll-box">
            <p class="scroll-box__text">Scroll Down</p>
            <a href="#header"><img src="images/scroll.png" alt="scroll icon"></a>
          </div>

        </section>
      </article>

      <header class="header">
        <div class=" header__container container">
          <h2 class="header__company-name-h2">bhromaon</h2>
          <nav class="header__nav">
            <p class="nav__item">
              <a class="nav__item__a" href="#">Who we are</a>
            </p>
            <p class="nav__item">
              <a class="nav__item__a" href="#">What we do</a>
            </p>
            <p class="nav__item">
              <a class="nav__item__a" href="#">Travel with us</a>
            </p>
            <p class="nav__item">
              <a class="nav__item__a" href="#">Contact us</a>
            </p>
          </nav>
        </div>

      </header>

      <article class="why-us">
        <section class="why-us__container container">

        </section>

      </article>
    </main>

  </body>
</html>
